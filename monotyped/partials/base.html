<!DOCTYPE html>
<!--[if IE 8 ]><html lang="en" class="ie8"><![endif]-->
<!--[if IE 9 ]><html lang="en" class="ie9"><![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--><html><!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ meta.title }} &middot; {{ site.title }}</title>

    <meta name="description" content="{{ meta.description }}">
    <meta property="og:description" content="{{ meta.description }}">

    <meta property="twitter:description" content="{{ meta.description }}">
    <meta property="twitter:card" content="summary">
    <meta property="twitter:title" content="{{ meta.title }}">
    <meta property="twitter:domain" content="{{ site.url }}">

    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:title" content="{{ meta.title }}">

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">

    <meta name="baseurl" content="{{ site.url }}">

    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
    <link rel="canonical" href="{{ site.url }}">

    <link rel="icon" href="{% asset 'img/icon.png' %}">
    <link rel="mask-icon" href="{% asset 'img/mask-icon.svg' %}" color="#5AADED">
    <link rel="apple-touch-icon-precomposed" href="{% asset 'img/apple-touch-icon-precomposed.png' %}">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,400italic,500italic,500">
    <link rel="stylesheet" href="{% asset 'css/styles.css' %}">

    <link rel="alternate" href="{{ site.feed_url }}" title="{{ site.title }}" type="application/rss+xml">

    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    {{ site.code_head }}
  </head>
  <body>
    <div class="container">
      {% include 'partials/header.html' %}

      <main class="main">
        {% block content %}
        {% endblock content %}

        {% include 'partials/footer.html' %}
      </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fitvids/1.1.0/jquery.fitvids.min.js"></script>
    <script src="{% asset 'js/jquery.bigfoot.js' %}"></script>
    <script src="{% asset 'js/main.js' %}"></script>
    {{ site.code_body }}
  </body>
</html>
